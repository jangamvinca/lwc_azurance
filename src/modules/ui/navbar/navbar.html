<template>
    <div class="nav">
        <div class="logo">
            <div class="logo-image">
                <img
                    src="./resources/images/logoAsset.png"
                    alt="Azurance"
                    width="50"
                    height="40"
                />
            </div>
            <div class="logo-text">
                <h1 class="title">Azurance</h1>
            </div>
        </div>
        <div class="nav-items">
            <template for:each={navItems} for:item="navItem">
                <div class="nav-item" key={navItem.title}>
                    <a
                        href="#"
                        title={navItem.title}
                        data-item={navItem.value}
                        onclick={handleNavItemClick}
                    >
                        {navItem.title}
                    </a>
                </div>
            </template>
        </div>
    </div>
</template>
